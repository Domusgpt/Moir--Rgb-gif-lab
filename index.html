<style>
  /* Clear Seas Solution - Holographic Cyberpunk Theme */

  /* Remove default browser focus outline */
  *:focus {
    outline: none;
  }

  /* Holographic Shimmer Animation */
  @keyframes holoShimmer {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  /* Neon Pulse Animation */
  @keyframes neonPulse {
    0%, 100% {
      filter: brightness(1) drop-shadow(0 0 20px rgba(176, 38, 255, 0.6));
    }
    50% {
      filter: brightness(1.3) drop-shadow(0 0 30px rgba(255, 0, 110, 0.8));
    }
  }

  /* Glitch Effect */
  @keyframes glitchEffect {
    0% {
      transform: translate(0);
      filter: hue-rotate(0deg);
    }
    20% {
      transform: translate(-2px, 2px);
      filter: hue-rotate(90deg);
    }
    40% {
      transform: translate(-2px, -2px);
      filter: hue-rotate(180deg);
    }
    60% {
      transform: translate(2px, 2px);
      filter: hue-rotate(270deg);
    }
    80% {
      transform: translate(2px, -2px);
      filter: hue-rotate(360deg);
    }
    100% {
      transform: translate(0);
      filter: hue-rotate(0deg);
    }
  }

  /* Holographic Gradient Text */
  @keyframes holoText {
    0% {
      background-position: 0% center;
    }
    100% {
      background-position: 200% center;
    }
  }

  /* Skeuomorphic Glass Reflection */
  @keyframes glassReflection {
    0% {
      transform: translateX(-100%) rotate(45deg);
      opacity: 0;
    }
    50% {
      opacity: 0.3;
    }
    100% {
      transform: translateX(100%) rotate(45deg);
      opacity: 0;
    }
  }

  @keyframes shake {
    10%, 90% { transform: translate3d(-1px, 0, 0); }
    20%, 80% { transform: translate3d(2px, 0, 0); }
    30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
    40%, 60% { transform: translate3d(4px, 0, 0); }
  }
  .animate-shake {
    animation: shake 0.5s ease-in-out;
  }

  /* Hide scrollbar for Chrome, Safari and Opera */
  .no-scrollbar::-webkit-scrollbar {
    display: none;
  }
  /* Hide scrollbar for IE, Edge and Firefox */
  .no-scrollbar {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
  }

  /* Holographic Border Effect */
  .holo-border {
    position: relative;
    border: 2px solid transparent;
    background: linear-gradient(#000, #000) padding-box,
                linear-gradient(135deg, #B026FF 0%, #FF006E 50%, #FFBE0B 100%) border-box;
  }

  /* Neon Glow Utilities */
  .neon-glow-purple {
    box-shadow: 0 0 20px rgba(176, 38, 255, 0.6),
                0 0 40px rgba(176, 38, 255, 0.4),
                0 0 60px rgba(176, 38, 255, 0.2);
  }

  .neon-glow-magenta {
    box-shadow: 0 0 20px rgba(255, 0, 110, 0.6),
                0 0 40px rgba(255, 0, 110, 0.4),
                0 0 60px rgba(255, 0, 110, 0.2);
  }

  .neon-glow-yellow {
    box-shadow: 0 0 20px rgba(255, 190, 11, 0.6),
                0 0 40px rgba(255, 190, 11, 0.4),
                0 0 60px rgba(255, 190, 11, 0.2);
  }

  /* Skeuomorphic Embossed Effect */
  .embossed {
    box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.1),
                inset 0 -2px 4px rgba(0, 0, 0, 0.5);
  }

  .debossed {
    box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5),
                inset 0 -2px 4px rgba(255, 255, 255, 0.1);
  }

  /* Glass Morphism */
  .glass-morph {
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
  }
</style>
